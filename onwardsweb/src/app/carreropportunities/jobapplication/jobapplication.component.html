<div class="container-fluid mt-4">
  <div class="card">
    <div class="card-header bg-light">
      <h5 class="mb-0">Job Applications</h5>
    </div>

    <div class="card-body">
      <!-- <h6 class="mb-3">Jobs Applied</h6> -->

      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>Job Title â†‘</th>
              <th>Actions</th>
              <th>Req ID</th>
              <th>Date Applied</th>
              <th>Status</th>
              <th>Status Date</th>
              <th>Next Step</th>
              <th>Job Location</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="jobApplications.length === 0">
              <td colspan="8" class="text-center">Displaying 0 records</td>
            </tr>
            <tr *ngFor="let job of jobApplications | slice : 0 : itemsPerPage">
              <td>{{ job.jobTitle }}</td>
              <td>{{ job.actions }}</td>
              <td>{{ job.reqId }}</td>
              <td>{{ job.dateApplied }}</td>
              <td>{{ job.status }}</td>
              <td>{{ job.statusDate }}</td>
              <td>{{ job.nextStep }}</td>
              <td>{{ job.jobLocation }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          Items per page:
          <select class="form-select d-inline-block w-auto" (change)="onItemsPerPageChange($event)">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>

        <button class="btn btn-primary" (click)="findMoreJobs()">Find More Jobs</button>
      </div>
    </div>
  </div>
</div>
