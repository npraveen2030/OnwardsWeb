<div class="resignation-container" class="card">
  <h2>Resignation Approvals</h2>

  <table class="table">
    <thead>
      <tr>
        <th>
          <input
            type="checkbox"
            [(ngModel)]="masterSelected"
            (change)="toggleAllSelection()"
            [disabled]="resignations.length === 0"
          />
        </th>
        <th>Employee Name</th> 
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of resignations">
        <td>
          <input
            type="checkbox"
            [(ngModel)]="r.selected"
            (change)="updateMasterCheckbox()"
            [disabled]="resignations.length === 0"
          />
        </td>
        <td>{{ r.fullName }}</td> 
        <td>
          <span [ngClass]="{ pending: r.status === 'Pending', approved: r.status === 'Approved' }">
            {{ r.status }}
          </span>
        </td>
      </tr> 
      <tr *ngIf="resignations.length === 0">
        <td colspan="3" style="text-align: center">No records exist(s)</td>
      </tr>
    </tbody>
  </table>

  <button
    type="button"
    class="btn-approve"
    data-bs-toggle="modal"
    data-bs-target="#ApproveModal"
    [disabled]="resignations.length === 0"
  >
    Approve
  </button>
 
</div>

<!-- --------------------------------------------Approval Modal--------------------------------------- -->

<!-- Modal -->
<div
  class="modal fade"
  id="ApproveModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ApproveModalLabel">Approval Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Do you want to approve?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="approveSelected()">Approve</button>
      </div>
    </div>
  </div>
</div>
