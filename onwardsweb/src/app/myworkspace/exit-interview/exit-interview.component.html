<div class="card" *ngIf="exitInterviewForm">
  <form [formGroup]="exitInterviewForm" (ngSubmit)="onSubmit()">
    @for (Section of ExitInterviewQuestionsList; track $index) { @for (Question of Section; track
    $index) { @if($index === 0) {
    <h5>{{ Question.exitInterviewName }}</h5>
    } @if(Question.hasOptions !== true) {
    <div class="form-group mb-3">
      <label class="label-custom mb-1">{{ Question.question }}</label>
      <input
        type="text"
        class="form-control input-custom"
        [formControlName]="Question.id"
        placeholder="Your answer"
      />
      <div class="text-danger small ps-3" *ngIf="isInvalid(Question.id.toString())">Required</div>
    </div>
    } @else {
    <div class="form-group mb-3">
      <label class="label-custom mb-1">{{ Question.question }}</label>
      <select class="form-select input-custom" [formControlName]="Question.id">
        <option value="" disabled selected>Select an answer</option>
        @for (option of Question.exitInterviewOptions; track $index) {
        <option [value]="option.id">{{ option.description }}</option>
        }
      </select>
      <div class="text-danger small ps-3" *ngIf="isInvalid(Question.id.toString())">Required</div>
    </div>
    } } }
    <div class="d-flex align-items-center justify-content-center gap-3">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-danger">Clear</button>
    </div>
  </form>
</div>
